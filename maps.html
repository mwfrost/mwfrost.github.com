<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Synchronized zooming on different places</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:20; padding:0; }
  #slider { margin: 10px; width:500px;}
  #zoom {position:absolute; top:100px; height:450px; width:120px;}
  #map1 { position:absolute; top:100px; left:150px; height:450px; width:450px; }
  #map2 { position:absolute; top:100px; left:700px; height:450px; width:450px; }
</style>
</head>

<body>

<script>
zoomlevel = 5;
</script>

<div id="slider"></div>
 
<p>
  <label for="zoomlevel">Zoom Level:</label>
  <input type="text" id="zoomlevel" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id='map1'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibXdmcm9zdCIsImEiOiJLam9XNG9zIn0.jD_jyAQ0DoFpmeNLdTn-YQ';
map1 = L.mapbox.map('map1', 'examples.map-i86nkdio', {
  zoomControl: false
}
)
    .setView([40.8, -73.9], 5);
</script>

<div id='map2'></div>
<script>
	L.mapbox.accessToken = 'pk.eyJ1IjoibXdmcm9zdCIsImEiOiJLam9XNG9zIn0.jD_jyAQ0DoFpmeNLdTn-YQ';
	map2 = L.mapbox.map('map2', 'examples.map-i86nkdio', {
	  zoomControl: false
	})
    .setView([49.25, -123.1], 5);
</script>

<script>
$(function() {
    $( "#slider" ).slider({
      value:8,
      min: 1,
      max: 18,
      step: 1,
      slide: function( event, ui ) {
        zoomlevel = $( "#zoomlevel" ).val( ui.value );
         map1.setView([40.8, -73.90], zoomlevel.val());
		 map2.setView([49.25, -123.1], zoomlevel.val());
      }
    });
   });

</script>


</body>
</html>
